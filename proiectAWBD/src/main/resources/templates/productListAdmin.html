<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Artist Name</th>
            <th>Genre</th>
            <th>Price</th>
            <th></th>
            <th><a href="#" th:href="@{'/product/form'}" title="Add new product"><i class="fa-solid fa-plus" style="color: green"></i></a></th>
        </tr>
        </thead>
        <tr th:each="product, stat : ${products}"
            th:class="${stat.odd}? 'table-light':''">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product 1</td>
            <td th:text="${product.artist.name}">Artist Name</td>
            <td th:text="${product.genre}">Genre</td>
            <td th:text="${product.price}">Price</td>
            <td><a href="#" th:href="@{'/product/edit/' + ${product.id}}"><i class="fa-solid fa-pen"></i></a></td>
            <td><a href="#" th:href="@{'/product/delete/' + ${product.id}}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>

    </table>
</div>


</body>
</html>
