<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card {
            background-color: white;
            width: 270px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .card img {
            width: 75%;
            height: auto;
        }

        .card h3 {
            font-size: 1em;
            margin: 15px 0;
            font-weight: normal;
            color: #333;
        }

        .card p {
            margin: 0;
            color: #777;
            font-size: 0.9em;
        }

        .card .price {
            font-size: 1.1em;
            margin: 10px 0;
            color: #000;
            font-weight: bold;
        }

        .card .content {
            padding: 15px;
        }
        .card h2{
            opacity: 0;
        }
        .card:hover h3 {
            opacity: 0;
        }

        .card:hover h2 {
            opacity: 1;
        }

        .card:hover p {
            opacity: 1;
        }

        .productList{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            float: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="productList">
    <div class="card" th:each="product, stat : ${products}" >

        <a th:href="@{'/product/id=' + ${product.id}}" style="cursor: pointer;">
            <img th:src="@{/missing_art.png}" th:alt="${product.name}">
        </a>
        <div class="content" >
            <h3 th:text="${product.artist.name}">Artist Name</h3>
            <h3 th:text="${product.name}">Album Name</h3>
            <h2 th:text="${product.genre}">Genre</h2>
            <p class="price" th:text="${product.price + ' lei'}">Price</p>
        </div>
    </div>
</div>
</body>
</html>
