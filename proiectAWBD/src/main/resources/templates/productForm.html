<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/product'}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/artist'}">Artists</a>
                </li>
                <li sec:authorize="hasRole('GUEST')" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/product/form'}">
                        <i class="fas fa-plus-circle"></i> Cart
                    </a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/admin'}">
                        <i class="fas fa-wrench"></i> Dashboard
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/participant/form'}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<form enctype="multipart/form-data" method="post" th:action="@{/product}" th:object="${product}">
    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{artist.id}" type="hidden"/>
    <input th:field="*{format}" type="hidden"/>
    <div class="container" style="margin-top: 50px">
        <div class="panel panel-default">
            <div  class="panel-heading">
                <h3> </h3>
            </div>

            <div class="panel-body">
                <div class="form-group row">
<!--                    <div class="col-md-2 ">-->
<!--                        <label th:for="categories">Categories</label>-->
<!--                        <ul id="categories" style="list-style: none;">-->
<!--                            <li th:each="category: ${categoriesAll}">-->
<!--                                <input th:field="*{categories}"-->
<!--                                       th:value="${category.id}"-->
<!--                                       type="checkbox"/>-->
<!--                                <label-->
<!--                                        th:for="${#ids.prev('categories')}"-->
<!--                                        th:text="${category.name}">-->
<!--                                </label>-->
<!--                            </li>-->

<!--                        </ul>-->
<!--                    </div>-->
                    <div class="col-md-5 ">
                        <div class="form-row">
                            <input class="form-control" th:field="*{name}" type="text" placeholder="product name"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Error</label>
                            <input class="form-control" th:field="*{releaseDate}" type="date" placeholder="release date"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</label>
                            <input class="form-control" th:field="*{price}" type="number" placeholder="price"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <textarea class="form-control" th:field="*{description}" placeholder="description" />
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="genre">Genre: </label>
                                <select id="genre" name="genre" th:field="*{genre}">
                                    <option
                                            th:each="genreOpt:${T(com.example.proiectAWBD.domain.Genre).values()}"
                                            th:value="${genreOpt}" th:text="${genreOpt.getDescription()}">
                                    </option>
                                </select>
                            </div>
<!--                            <div class="col-md-6">-->
<!--                                <label th:for="restored">Restored</label>-->
<!--                                <input th:field="*{restored}" type="checkbox"/>-->
<!--                            </div>-->
                        </div>

                    </div>

                    <div class="col-md-5 ">
                        <i class="fa-solid fa-image"></i>
                        <input class="file" accept="image/*"  id="imagefile" name="imagefile" type="file"

                               onchange="document.getElementById('pic').src = window.URL.createObjectURL(this.files[0])">
                        <br>


<!--                        <img id="pic" th:src="@{'/product/getimage/' + *{id}}" width="200" height="200" />-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 ml-md-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
