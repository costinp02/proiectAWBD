<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Nationality</th>
            <th>Record Label</th>
            <th>Website</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="artist, stat : ${artists}"
            th:class="${stat.odd}? 'table-light':''">
            <td th:text="${artist.id}">1</td>
            <td th:text="${artist.name}">Product 1</td>
            <td th:text="${artist.nationality}">Code</td>
            <td th:text="${artist.recordLabel}">Reserved price</td>
            <td th:text="${artist.website}">Best offer</td>
            <td><a href="#" th:href="@{'/product/artistId=' + ${artist.id}}"><i class="fa-solid fa-compact-disc"></i></a></td>
            <td sec:authorize="hasRole('ADMIN')"><a href="#" th:href="@{'/artist/edit/' + ${artist.id}}"><i class="fa-solid fa-pen"></i></a></td>
            <td sec:authorize="hasRole('ADMIN')"><a href="#" th:href="@{'/artist/delete/' + ${artist.id}}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>

    </table>
</div>

</body>
</html>
