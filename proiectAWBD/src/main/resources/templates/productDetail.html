<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AWBD Auction</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/product'}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/artists'}">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/product/form'}">
                        <i class="fas fa-plus-circle"></i> Cart
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/participant/form'}">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Details -->
            <div class="col-md-6">
                <h2 class="product-name" th:text="${product.name}">Product Name</h2>
                <p class="artist-name" th:text="${product.artist.name}">Artist name</p>
                <p class="price" th:text="${product.genre.getDescription()}">Genre</p>
                <p class="price" th:text="${product.price + ' lei'}">Price</p>
            </div>
            <!-- Product Image -->
            <div class="col-md-6 text-center">
                    <img th:src="@{/missing_art.png}" th:alt="${product.name}">
            </div>
        </div>
    </div>
</div>
</body>
